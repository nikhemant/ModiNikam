		if(code == "93E" && val.slice(-2) == "Dn") {
			val = val.slice(0, -2);
			val += "DN"; 
			patt3 = ""; 
			patt3NoOfChars = 0;
			patt2 = ""; 
			patt2NoOfChars = 0;		
			prevval = "";
			prevvallen = 0;
			continue;
		}	
		//  x/   क ् ष ा
		if(code == "93E" && val.slice(-1) == "x") {
			val = val.slice(0, -1);
			val += "X"; 
			patt3 = ""; 
			patt3NoOfChars = 0;
			patt2 = ""; 
			patt2NoOfChars = 0;		
			prevval = "";
			prevvallen = 0;
			continue;
		}	
		// xìr    क ् ष ् र   
		if(code == "930" && val.slice(-2) == "xì") {
			val = val.slice(0, -2);
			val += "xî"; 
			patt3 = ""; 
			patt3NoOfChars = 0;
			patt2 = ""; 
			patt2NoOfChars = 0;		
			prevval = "";
			prevvallen = 0;
			continue;
		}	
			
		
	patt2 = patt2 + code + "_"; patt2NoOfChars++;
	patt3 = patt3 + code + "_"; patt3NoOfChars++;

	
	//if curr char is Ra and prev chars from val fit in any combination then add that char
	// after / , i , /o , /O add é else continue -  ा र ,  ि र ,  ी र ,  ो र  , ौ र 
	//** if there is halant after Ra then keep normal Ra i.e. following logic is not required
	if(code == "930" && text.charCodeAt(i+1).toString(16).toUpperCase() != '94D') { //Ra chi karamat
		
		last3chars = val.slice(-3)
		last2chars = val.slice(-2)
		last1char = val.slice(-1)
		if(last2chars == "_ ") { //fnHandle_ryaa executed completely just before e.g. पूर्णार
			last3chars = val.slice(-5).slice(0,3)
			last2chars = val.slice(-4).slice(0,2)
			last1char = val.slice(-3).slice(0,1)
		}
		if(last2chars == "/O" || last2chars == "/o" || last1char == "/" || last1char == "i") {
			//this / automatically covers ग  घ ण श ष as they end with /, so only त and भ should be added in mapp2 
			//other than this round ending chars viz. ख च ट ठ थ द ध प ब य व ह  have Ra as |
			val += "\\"; 			
			patt3 = ""; 
			patt3NoOfChars = 0;
			patt2 = ""; 
			patt2NoOfChars = 0;		
			continue;
		}
		else if (last3chars == "Þ/u"){
			//Pu has é after removing ukaar पुर पूर
			val = val.slice(0,-1)
			val += "é"; 			
			patt3 = ""; 
			patt3NoOfChars = 0;
			patt2 = ""; 
			patt2NoOfChars = 0;		
			continue;
		}
	}

	//if patt3 ends with ् र  and patt3 not in mapp3 then remove the prevlen char (as it is half form) and add full char (first char in patt3) followed with î
	if(patt3NoOfChars == 3 && patt3.slice(4) == "94D_930_" && typeof mapObj3[patt3] == 'undefined') { 
		val = val.slice(0, -1 * prevvallen);
		newval = mapObj[patt3.slice(0,3)] + "î"; 
		val += newval;
		
		prevval	= newval;
		prevvallen = newval.length;
		patt3 = ""; 
		patt3NoOfChars = 0;
		patt2 = ""; 
		patt2NoOfChars = 0;	
		continue;
	}


	//alert(patt3)	
	//if patt3NoOfChars==3 then check if above code pattern available in 3 char map
		//if available then remove last 2 chars from output and append the matched char
		//if not then return single char map value
	if(patt3NoOfChars == 3 && typeof mapObj3[patt3] != 'undefined'
			&& !(code == "930" && text.charCodeAt(i+1).toString(16).toUpperCase() == '94D')) { //this && is added to handle कार्याला as कार itself has a form and is 3 char combination
		val = val.slice(0, -1 * prevvallen) //remove last char, few char like 'kara' are made of 3 chars so we have to consider length of prev char
		val += mapObj3[patt3];
		prevval = mapObj3[patt3];
		prevvallen = mapObj3[patt3].length;
		patt3 = ""; 
		patt3NoOfChars = 0;
		patt2 = ""; 
		patt2NoOfChars = 0;
	}
	else if(patt3NoOfChars == 3 && typeof mapObj3[patt3] != 'undefined') {
		val = val.slice(0, -1 * prevvallen) //remove last char, few char like 'kara' are made of 3 chars so we have to consider length of prev char
		val += mapObj3[patt3];
		prevval = mapObj3[patt3];
		prevvallen = mapObj3[patt3].length;
		patt3 = ""; 
		patt3NoOfChars = 0;
		patt2 = ""; 
		patt2NoOfChars = 0;
	}	
	//alert(patt2)	
	//if patt2NoOfChars==2 then check if above code pattern available in 2 char map
		//if available then remove last char from output and append the matched char
		//if not then return single char map value
	else if(patt2NoOfChars == 2 && typeof mapObj2[patt2] != 'undefined'
			&& !(code == "930" && text.charCodeAt(i+1).toString(16).toUpperCase() == '94D')) { //this && is added to handle दर्या
		val = val.slice(0, -1 * prevvallen) //remove last char, few char like Ga are made of 2 chars so we have to consider length of prev char
		val += mapObj2[patt2];
		prevval = mapObj2[patt2];
		prevvallen = mapObj2[patt2].length;
		patt2 = ""; 
		patt2NoOfChars = 0;
		if(patt3NoOfChars == 3){
			//patt3 = patt3.slice(4); //remove first char
			patt3 = fn_mysplice(patt3, 0, 1)
			patt3NoOfChars--;
			}			
	}
	
	//alert(mapObj[code])
	else if(typeof mapObj[code] != 'undefined') {
		
		if(mapObj[code] == "/O" || mapObj[code] == "/o" || mapObj[code] == "/" || mapObj[code] == "i"){
			val += mapObj[code];
			prevval	+= mapObj[code];
			prevvallen += mapObj[code].length;
			//if there is "_" before prevval at the end of val then remove "_" from there and put in end
			val = fnHandle_ryaa(val, prevvallen);	
		}
		else if(code == "94D" && prevval == "â/") {//code = "94D" and prevval = "â/" then remove last char '/' , to handle half form of त्र  e.g. in  त्र्य
			val = val.slice(0, -1);
		}
		else {
			//if there is "_" before prevval at the end of val then remove "_" from there and put in end
			val = fnHandle_ryaa(val, prevvallen);	
			val += mapObj[code];
		}
		prevval	= mapObj[code];
		prevvallen = mapObj[code].length;
		if(patt2NoOfChars == 2){
			//patt2 = patt2.slice(4); //remove first char
			patt2 = fn_mysplice(patt2, 0, 1)
			patt2NoOfChars--;
			//patt3 = patt3.slice(4); //remove first char
			patt3 = fn_mysplice(patt3, 0, 1)
			patt3NoOfChars--;
		}
		if(patt3NoOfChars == 3){
			//patt3 = patt3.slice(4); //remove first char
			patt3 = fn_mysplice(patt3, 0, 1)
			patt3NoOfChars--;
		}			
	}
	else {
		val += "ː"; //it is code for 卐 in my font
	}
}
//alert(val)
document.getElementById("divoutputdiv").innerText = val;
//document.getElementById('txtenter').value = val;

}

//TODO: do for chars like र्ण  and र्य
//+ ' ,"930_94D_":"_"' //र ् य = र्य    here joined form has to be used after the next full letter (which can be joined or with diacritic kana matra etc.)
//if there is "_" before prevval at the end of val then remove "_" from there and put in end
function fnHandle_ryaa(val, prevvallen) {
	//alert(val); alert(prevvallen);
	last_prevvallen_chars_andonemore = val.slice(-1-prevvallen)
	if (last_prevvallen_chars_andonemore.slice(0,1) == "_") { //if there is "_" then put "_" at end of val
		val = val.slice(0, -1-prevvallen);
		val += last_prevvallen_chars_andonemore.slice(1) + "_ "; //**this blank space is required after _ as it makes sure next iteration does not consider ryaa
	}
	return val;	
}



//var patt=patt string to split by _ and create array, var dir = direction 0-beginning 1-last, var no_of_chars = no of array elements to remove after split
function fn_mysplice(patt, dir , no_of_chars){

var charsArray = patt.toString().split("_");
//alert(charsArray)
if(dir == 0) charsArray.splice(0, no_of_chars); //beginning
else if(dir == 1) charsArray.splice(charsArray.length-no_of_chars, no_of_chars); //last

return charsArray.join("_"); //add _ in end if removing from last and also consider blank space at end after splitting
}
